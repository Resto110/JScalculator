<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="main">
    <h1>A Simple JS Calculator</h1>
    <div class="formstyle">
      <form name="form1">
        <input class="textview" name="textview" id="textview">
      </form>
      <table class="table">
        <tr>
          <td><input class="btn" type="button" id="btn" value="C" onclick="clearTextView()"></td>
          <td><input class="btn" type="button" id="btn" value="DEL" onclick="backspace()"></td>
          <td><input class="btn" type="button" id="btn" value="/" onclick="insert('/')"></td>
          <td><input class="btn" type="button" id="btn" value="*" onclick="insert('*')"></td>
        </tr>

        <tr>
          <td><input class="btn" type="button" id="btn" value="7" onclick="insert(7)"></td>
          <td><input class="btn" type="button" id="btn" value="8" onclick="insert(8)"></td>
          <td><input class="btn" type="button" id="btn" value="9" onclick="insert(9)"></td>
          <td><input class="btn" type="button" id="btn" value="-" onclick="insert('-')"></td>
        </tr>

        <tr>
          <td><input class="btn" type="button" id="btn" value="4" onclick="insert(4)"></td>
          <td><input class="btn" type="button" id="btn" value="5" onclick="insert(5)"></td>
          <td><input class="btn" type="button" id="btn" value="6" onclick="insert(6)"></td>
          <td><input class="btn" type="button" id="btn" value="+" onclick="insert('+')"></td>
        </tr>

        <tr>
          <td><input class="btn" type="button" id="btn" value="1" onclick="insert(1)"></td>
          <td><input class="btn" type="button" id="btn" value="2" onclick="insert(2)"></td>
          <td><input class="btn" type="button" id="btn" value="3" onclick="insert(3)"></td>
          <td rowspan=5><input class="btn" style="height: 110px" type="button" value="=" id="btn" onclick="equal()">
          </td>
        </tr>

        <tr>
          <td colspan=2><input class="btn" id="btn" style="width: 106px" type="button" value="0" onclick="insert(0)">
          </td>
          <td><input class="btn" type="button" id="btn" value="." onclick="insert('.')"></td>
        </tr>
      </table>
    </div>
    <!--Circle history button-->
    <div class="circle-button" onclick="memorizeExpression(); openHistoryTab()">
      <i class="material-symbols-outlined">History</i>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
